<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form | Student</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form" class="">
      <form action="register.php" method="POST" class="clearfix">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        /><br />
        <label for="Guardian">Guardian's Name</label>
        <input
          type="text"
          name="Guardian"
          id="Guardian"
          placeholder="Enter your Guardian's name"
          required>
          <br />
        <label for="dob">Date Of Birth</label>
        <input
          type="date"
          name="dob"
          id="dob"
          placeholder="Enter your date of birth"
          required>
          <br>
        




        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        /><br />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required
        /><br />
        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm your password"
          required
        /><br />
        <label for="shift" id="shiftlabel">Shift</label>
            <select name="shift" id="shift">
                <option value="morning">Morning</option>
                <option value="evening">Day</option>
            </select>
        <div class="subbtn">
          <input class="subbtn" type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
